<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./newlogin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="top-nav">
        <a href="">Home</a>
        <a href="">News</a>
        <a href="">Contact</a>
        <a href="">About</a>
    </div>
<div class="wrapper">
    <div class="form-box login">
        <h2>LOGIN</h2>
        <form action="#">
            <div class="input-box">
                <label>Username:</label>
                <input type="text">
                <i class='bx bxs-user bx-tada' ></i>
            </div>
            <div class="input-box">
                <label>Password:</label>
                <input type="password">
                <i class='bx bxs-lock-alt bx-tada' ></i>
            </div>
            <div class="remember">
                <input type="checkbox" name="" id="">
                <label>Remember me</label>
                <a class="a"href="">Forget Password?</a>
            </div>
            <button type="submit">SIGN IN</button>
            <div class="logreg-link">
                <P>Don't have an account?<a href="" class="register-link"> Register here</a></P>
            </div>
        </form>
    </div>
</div>
</body>
</html>
